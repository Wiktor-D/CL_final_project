{% extends 'beer_haven/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <main role="main">
    <div class="container">
            <div class="row">
                <div class="col-md-4">
                    {%  if messages %}
                        <ul>
                            {%  for message in messages %}
                                <li> {{ message }}</li>
                            {% endfor %}
                        </ul>
                    {%  endif %}
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    {% include "beer_haven/primary-form.html"  %}
                </div>
            </div>
        </div>

    </main>
{% endblock %}
